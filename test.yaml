name: spectre-bridge-service test automatically

on:
  push:
    branches: [main]
  pull_request:
    branches: [!main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/cargo@v1
        with:
          command: fmt check
      - uses: actions-rs/cargo@v1
        with:
          command: clippy check
      - uses: actions-rs/cargo@v1
        with:
          command: build
      - uses: actions-rs/cargo@v1
        with:
          command: test
